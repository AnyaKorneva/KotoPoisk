<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link href="../css/home.css" rel="stylesheet" type="text/css">
</head>
<body>
<form method="post">
    <div class="main">
        <div class="header">
            <div class="menu">
                <div class="members">
                    <div class="group-image"></div>
                    <div class="count">12 участников</div>
                </div>
                <div>
                <ul class="language">
                    <li class="active ru">РУС</li>
                    <li class="eng">ENG</li>
                </ul>
                </div>
                <div>
                <button class="about-button" type="button">О ПРОЕКТЕ</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="logo">
            </div>
            <div>
                <ul class="nav">
                    <li id="logontab" class="active">ЗАРЕГИСТРИРУЙТЕСЬ</li>
                    <span>ИЛИ</span>
                    <li id="logintab">ВОЙДИТЕ</li>
                </ul>
            </div>
            <div class="logon" style="display: block">
                <div><input type="text" class="email-input" placeholder="Введите ваш E-mail"></div>
                <div><button class="logon-button" type="submit">ПОЛУЧИТЬ ДОСТУП</button></div>
                <div class="policy">Политика конфиденциальности</div>
            </div>
            <div class="login" style="display: none">
                <div><input type="text" class="email-input" placeholder="Введите ваш E-mail"></div>
                <div><input type="text" class="password-input" placeholder="Пароль"></div>
                <div id="remindtab" class="forgot-password">Забыли пароль?</div>
                <div><button class="login-button" type="submit">ВОЙТИ</button></div>
            </div>
            <div class="remind" style="display: none">
                <div><input type="text" class="email-input" placeholder="Введите ваш E-mail"></div>
                <div><button class="remind-button" type="submit">НАПОМНИТЬ ПАРОЛЬ</button></div>
                <div class="policy">Политика конфиденциальности</div>
            </div>
        </div>
    </div>
</form>
</body>
<script>


    var logon = document.getElementsByClassName('logon');
    var login = document.getElementsByClassName('login');
    var remind = document.getElementsByClassName('remind');
    var logontab = document.getElementById('logontab');
    var logintab = document.getElementById('logintab');
    var remindtab = document.getElementById('remindtab');

    logontab.onclick = function ()
    {
        logon[0].style.display="block";
        remind[0].style.display="none";
        login[0].style.display="none";
        logontab.className ="active";
        logintab.className ="";
    };
    logintab.onclick = function ()
    {
        logon[0].style.display="none";
        remind[0].style.display="none";
        login[0].style.display="block";
        logontab.className ="";
        logintab.className ="active";
    }
    remindtab.onclick = function ()
    {
        logon[0].style.display="none";
        remind[0].style.display="block";
        login[0].style.display="none";
        logontab.className ="";
        logintab.className ="";
    };

</script>
</html>
